<!--Task 1: Implementing Email Input --> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring HTML5 Input Types</title>
</head>
<body>
    <form action="/submit" method="post">

        <label for="user-email">Email</label>
        <br>
        <input type="text" id="user-email" name="email" pattern="r'^[\w\.-]+@[\w\.-]+\.\w+$'"
        placeholder="Enter your email" required>
        <br> <br>
        <button type="submit">Submit</button>
        <br> <br> 

<!-- Task 2: Utilizing Number Input

 -->
        <label for="height">Height</label>
        <br>
        <input type="number" id="height" name="height" min="24" max="96" step="12" placeholder="Enter height inches" required>
      <br><br> 
      
<!-- Task 3: Employing Date Input -->

        <label for="date">Vacation Date</label>
        <br>
        <input type="date" id="vacation" name="vacation" value="2024-07-22" min="2024-01-01" max="2024-12-31" placeholder="Select Date" required/>
        <br><br>

<!-- Task 4: Enhancing User Experience with Range Input -->

        <input type="range" id="speed" name="speed" min="1" max="5" placeholder="Enter yor Speed"/>
        <label for="speed">Speed </label>
        <br> <br>

<!--  Question 2 Task 1 & 2: Creating a Selection Experience

-->        
        <label for="languages">Choose your favorite programming language:</label>
        <select id="languages" name="favorite_language" aria-label="Favorite Programming Language">
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="cpp">C++</option>
            <option value="csharp">C#</option>
            <option value="ruby">Ruby</option>
            <option value="php">PHP</option>
            <option value="swift">Swift</option>
            <option value="go">Go</option>
            <option value="rust">Rust</option>
        </select>
        <br> <br>


        <fieldset aria-labelledby="expertise-level-legend, platforms-legend">

            <legend>Select your level of expertise:</legend>
            <input type="radio" id="beginner" name="expertise_level" value="beginner">
            <label for="beginner">Beginner</label><br>

            <input type="radio" id="intermediate" name="expertise_level" value="intermediate">
            <label for="intermediate">Intermediate</label><br>

            <input type="radio" id="advanced" name="expertise_level" value="advanced">
            <label for="advanced">Advanced</label>
            <br> <br>

            <legend>Select your preferred development platforms:</legend>
            <input type="checkbox" id="web" name="platforms" value="web">
            <label for="web">Web</label><br>

            <input type="checkbox" id="mobile" name="platforms" value="mobile">
            <label for="mobile">Mobile</label><br>

            <input type="checkbox" id="desktop" name="platforms" value="desktop">
            <label for="desktop">Desktop</label>
        </fieldset>
        <br><br>

        <input type="submit" value="Submit" aria-label="Submit Form">

    </form>
</body>
</html>
